<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <script src="/assest/js/calc.js"></script> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>
    <div class="main">
        <form>
            First Number : <br>
            <input type="text" id="Text1" name="first" autofocus>
            <br>
            Second Number : <br>
            <input type="text" id="Text2" name="second">
            <br>
            Result : <br>
            <input type="text" id="result1" name="result" disabled>
            <br><br>
            <button type="button" onclick="calc('+')">add</button>
            <button type="button" onclick="calc('-')">Sub</button>
            <button type="button" onclick="calc('*')">Mul</button>
            <button type="button" onclick="calc('/')">Div</button>
        </form>
    </div>
    <script>
        function calc(param) {
            var n1 = parseInt(document.getElementById("Text1").value);
            var n2 = parseInt(document.getElementById("Text2").value);
            // let oper = param;
            if (param == '+') {
                document.getElementById('result1').value = n1 + n2;
            }
            if (param == '-') {
                document.getElementById('result1').value = n1 - n2;
            }
            if (param == '*') {
                document.getElementById('result1').value = n1 * n2;
            }
            if (param === '/') {
                document.getElementById('result1').value = n1 / n2;
            }
            if (param === '%') {
                document.getElementById('result1').value = n1 % n2;
            }
        }
    </script>
</body>

</html>
