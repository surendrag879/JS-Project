<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Enter String:<input type="text" id="text1"><br><br>
    String Length:<input type="text" id="text2"><br><br>
    First CharAt:<input type="text" id="text3"><br><br>
    Last CharAt:<input type="text" id="text4"><br><br>

    <button type="button" onclick="myfunction()">Check</button>

    <script>

        function myfunction() {
            const str1 = document.getElementById("text1").value;
            const len = str1.length;
            const fchar = str1.charAt(0);
            const lchar = str1.charAt(str1.length - 1);

            document.getElementById("text2").value = len;
            document.getElementById("text3").value = fchar;
            document.getElementById("text4").value = lchar;
        }

    </script>
</body>

</html>
