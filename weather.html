<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/assest/css/weather.css">
    <script src="/assest/js/weather.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
</head>

<body>
    <div class="container">
        <div class="srhbox">
            <!-- <form> -->
            <input type="text" class="input-box" id="text" placeholder="Enter city name" required>
            <button id="btn" onclick="getWeather()">Search</button>
            <!-- </form> -->
        </div>
        <div class="weather-body">
            <div class="location-details">
                <div class="city"></div>
                <div class="date"></div>
            </div>
            <div class="weather-status">
                <div class="temp"></div>
                <div class="min-max"></div>
                <div class="weather"></div>
                <div class="img"></div>
            </div>
        </div>
    </div>
</body>

</html>
